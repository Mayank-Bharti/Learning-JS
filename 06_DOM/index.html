1. body-> div

// Accessing elements using the document object -->

<!-- The DOM represents a document with a logical tree. Each branch of the tree ends in a node, and each node contains objects. DOM methods allow programmatic access to the tree. With them, you can change the document's structure, style, or content. -->

<!-- we can access many things using (document.) in the console
console.log(document.body); // Access the body element
console.log(document.head); // Access the head element
console.log(document.title); // Access the title element
console.log(document.links); // Access all link elements // we get html collection

html collection is a collection of elements that are live, meaning they update automatically when the document changes.
It is not array but it has length property and can be accessed using index and no other properties or methods of an array.
console.log(document.getElementById('container')); // Access the element with id 'container' -->
