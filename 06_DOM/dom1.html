5. If textContent,innerHTML,innerText have same value, 
   document.getElementById('title').textContent
   document.getElementById('title').innerHTML
   document.getElementById('title').innerText

   Then what is the difference?
   
   textContent: Gets the text content of the element, including hidden elements which we hides using styling.
   
   innerHTML: Gets the HTML content of the element, including tags.

   innerText: Gets the visible text content of the element, excluding hidden elements and formatting.

6. some good query selectors:
   
   All css selectors can be used with querySelector and querySelectorAll.

    document.querySelector('.cart') // Selects the first element with class 'cart'
   
    document.querySelector('#container') // Selects the first element with id 'container'
    
    document.querySelector('h1') // Selects the first <h1> element
    
    document.querySelector('ul') // Selects the first <ul> elements
    
    document.querySelectorAll('li') // Selects all <li> elements

    document.querySelector('ul').querySelector('li').style.backgroundColor='red' // Selects the first <li> inside the first <ul> and changes its background color

    document.querySelector('ul').querySelectorAll('li').forEach((li)=>{
        li.style.backgroundColor='red'
    })// Selects all <li> inside the first <ul> and changes their background color

    document.querySelectorAll('li').style.backgroundColor='red' //not possible due to nodelist not being a pure array.

    document.querySelectorAll('li')[0].style.backgroundColor='red' // possible. //not array but array-like object.

    document.querySelectorAll('li').forEach((li)=>{
        li.style.backgroundColor='red'
    }) //completely li will be red.
