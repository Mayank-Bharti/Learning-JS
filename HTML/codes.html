<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.CODE TAG -->
     <code>
        console.log("hi")
     </code>
     <!-- 2. kbd tag -->
      <kbd>
      </kbd>
      <!-- 3. samp tag -->
       <samp></samp>
       <!-- 4. var tag -->
        <var></var>
        <!-- 5. pre tag -->
         <pre></pre>
         <!-- semantics -->

         <!-- pehle ke time pe sabkuch div ke ander -->
          <div class="header"></div>
          <div class="navbar"></div>
          <div class="content"></div>
          <div class="footer"></div>

          <!-- Then developers thought that instead of repeating all these, we add some more semantics. Then we directly write header ,navbar ,footer ,etc. -->
           some new semantics:

           we can directly write:

           <header></header>
           <nav></nav>
           <section></section>
           <article></article>
           <aside></aside>
           <footer></footer>
           <summary></summary>
           <details></details>
           <fig></fig>
           <caption></caption>
           <time></time>
           <!-- search in google html modern semantics and read in mdn docs -->
</body>
</html>
